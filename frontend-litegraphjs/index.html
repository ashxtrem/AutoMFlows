<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoMFlows - LiteGraph Editor</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
  </head>
  <body class="dark">
    <div id="root"></div>
    <!-- Load LiteGraph.js from public folder - webpack bundle assigns to LITEGRAPH variable -->
    <script>
      // Load LiteGraph.js and expose LITEGRAPH to window.LiteGraph
      (function() {
        const script = document.createElement('script');
        script.src = '/litegraph.js';
        script.onload = function() {
          console.log('litegraph.js script loaded');
          
          // The webpack bundle assigns to LITEGRAPH variable
          if (typeof LITEGRAPH !== 'undefined') {
            window.LiteGraph = LITEGRAPH;
            console.log('LiteGraph exposed from LITEGRAPH variable:', Object.keys(LITEGRAPH).slice(0, 20));
          } else {
            console.log('LITEGRAPH variable not found, checking window.LiteGraph');
            console.log('window.LiteGraph:', typeof window.LiteGraph !== 'undefined' ? 'exists' : 'missing');
          }
        };
        script.onerror = function() {
          console.error('Failed to load litegraph.js script');
        };
        
        document.head.appendChild(script);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
